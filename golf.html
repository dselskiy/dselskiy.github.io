<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Golf Score Card</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: white; /* Set background color */
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100%;
    }
    #startButton {
      padding: 8px 16px;
      font-size: 25px;
      font-weight: bold;
      background-color: #00a3e6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 20px; /* Add margin at the bottom */
      position:absolute;
      top: 55%;
    }
    #logo {
      max-width: 80%;
      max-height: 40%;
      margin-top: 5%;
    }
    .bottom-text {
      text-align: center;
      position: absolute;
      bottom: 1%;
    }
    .bottom-text p {
      margin: 5px 0; /* Adjust margin to reduce spacing */
    }
    .number-of-players {
      text-align: center;
      margin-bottom: 10px; /* Add margin to separate from START button */
      background-color: #00a3e6;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      padding: 8px 16px;
      
      position: absolute; /* slide Number of Players down*/
      top:45%;
    }
    .player-buttons button {

      font-size: 18px;
      color: white;
      background-color: #00a3e6;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .player-buttons {
        background-color: #00a3e6;
        cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="logo" src="/images/logo.svg" alt="Mini Golf Logo">
    <div class="number-of-players">
      <label for="playerCount">Number of Players:</label>
      <div class="player-buttons">
        <button onclick="decrementPlayerCount()">-</button>
        <span id="playerCount" class="player-value">1</span>
        <button onclick="incrementPlayerCount()">+</button>
      </div>
    </div>
    <button id="startButton">START</button>
    <div class="bottom-text">
        <p>Lost a ball? Ask us for a new one!</p>
        <p>For your safety: stay off rocks and waterways.</p>
        <p>Six putts max per hole to keep play under 1.5 hours.</p>
    </div>
  </div>

  <script>
    let playerCount = 1;

    function incrementPlayerCount() {
      if (playerCount < 5) {
        playerCount++;
        document.getElementById('playerCount').innerText = playerCount;
      }
    }

    function decrementPlayerCount() {
      if (playerCount > 1) {
        playerCount--;
        document.getElementById('playerCount').innerText = playerCount;
      }
    }
  </script>
</body>
</html>
