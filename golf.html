<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Golf Score Card</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: white; /* Set background color */
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 100%;
    }
    #startButton {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #00a3e6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #logo {
      max-width: 80%;
      max-height: 40%;
      margin-top: 10%;
    }
    .bottom-text {
      text-align: center;
      
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="logo" src="/images/logo.svg" alt="Mini Golf Logo">
    <button id="startButton">START</button>
    <div class="bottom-text">
        <p>Lost a ball? Ask us for a new one!</p>
        <p>For your safety: stay off rocks, gardens and waterways.</p>
        <p>Please ensure a 6 putt maximum to keep play under 1.5 hours.</p>
    </div>
  </div>
</body>
</html>
